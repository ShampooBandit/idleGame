<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      House
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="floor-container">
    <div class="floor" *ngFor="let f of data.house.floors">
      <div id="wall_right"></div>
      <div id="wall_left"></div>
      <div id="ground"></div>
    </div>
  </div>
</ion-content>
