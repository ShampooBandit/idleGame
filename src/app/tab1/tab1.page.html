<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      House
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="floor-container">
    <div class="floor" *ngFor="let f of data.house.floors; index as i">
      <div class="floor-header">
        <div id="floor_number">Floor {{i + 1}}</div>
        <div id="safety-text" *ngIf="f.safe" style="background-color: green; width: 64px;">Safe</div>
        <div id="safety-text" *ngIf="!f.safe" style="background-color: red; width: 96px;">Dangerous</div>
      </div>

      <section class="floor-content">
        <ul class="floor-drops-container">
        </ul>
        <ul class="floor-enemy-container">
          <li class="floor-enemy" *ngFor="let e of f.enemies; index as k" id="{{'f'+i.toString()+(e.name + k).toString()}}">
            <span class="floor-enemy-name">{{setEnemyPos(e, k, i)}}{{e.type}} {{e.name}}</span>
            <div class="fillbar-container">
              <div class="fillbar">{{enemyHealthBarWidth(e, k, i)}}</div>
            </div>
            <img class="enemy-sprite" src="assets/enemies/imp.png" style="width: 128px; height: 102px" (click)="clickEnemy(e, i)">
          </li>
        </ul>
      </section>
    </div>

    <div id="floor-purchase" (click)="buildNextFloor()">
      <span style="color: black; margin-right: 12px;">Build next floor:</span>
      <img src="assets/resources/Build.png" style="width: 24px; height: 24px;">
      <span style="color: #09F"> {{getNextFloorCost()}}</span>
    </div>
  </div>
