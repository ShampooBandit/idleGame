<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Resources
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="resource-limit-text">
    <span style="color: lightgray">Resource Limit: </span>
    <span>{{this.data.player.maxResource}}</span>
  </div>
  <div class="resource-container">
    <div *ngFor="let r of data.player.resources | keyvalue:returnZero" [attr.id]="r.key" class="resource-box">
      <div style="float:left; padding-left: 4px;">
        <ion-img src="{{getResourceImg(r)}}" title="{{r.key}}" *ngIf="data.player.discoveredResources[r.key]"></ion-img>
        <ion-img src="assets/resources/unknown.png" *ngIf="!data.player.discoveredResources[r.key]"></ion-img>
      </div>
      <div class="resource-container-right" style="float:right" *ngIf="data.player.discoveredResources[r.key]">
        <div class="fillbar-container">
          <div class="fillbar">{{resourceBarWidth(r)}}</div>
        </div>
        <span class="resource-text">{{this.data.player.resources[r.key]}}</span>
      </div>
    </div>
  </div>
  
</ion-content>
